<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>In Chat</title>
  </head>

  <body id="chat-screen" onload="realtimeClock()">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <form id="realTimeClock" name="realTime">
          <input type="text" name="realTimeInput" class="chat-screen-realTimeClock" size="20" readonly="readonly" />
        </form>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
      </div>
    </div>

    <header class="alt-header chat-alt">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-chevron-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title" id="alt-header__title-in-chat">IU</h1>
      </div>
      <div class="alt-header__column">
        <span> <i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-chat-screen">
      <div class="chat__timestamp">Tuesday, October 30, 2021</div>
      <div class="message-row">
        <img src="img/iu.jpg" />
        <div class="message-row__content">
          <span class="message__author">IU</span>
          <div class="message__receive">
            <span class="message__bubble">Hi!</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--send">
        <div class="message-row__content">
          <div class="message__receive">
            <span class="message__bubble">Hello</span>
            <div class="message__bubble__side">
              <span class="message__not-read">1</span>
              <span class="message__time">21:30</span>
            </div>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-2x"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message.." />
        <i class="far fa-smile fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up fa-lg"></i>
        </button>
      </div>
    </form>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
    <script src="js/time.js"></script>
  </body>
</html>
