<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats</title>
  </head>
  <body onload="realtimeClock()">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <form id="realTimeClock" name="realTime">
          <input type="text" name="realTimeInput" size="20" readonly="readonly" />
        </form>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
      </div>
    </div>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fas fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <i class="fas fa-ellipsis-h fa-2x"></i>
            <span class="badge-small__ellipsis"></span>
          </a>
        </li>
      </ul>
    </nav>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span>
          <a href="settings.html">
            <i class="fas fa-cog fa-lg"></i>
          </a>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <a href="chat-iu.html">
        <div class="user-component user-component__chats">
          <div class="user-component__column">
            <img class="user-component__profile" src="img/IU.jpg" />
            <div class="user-component__text">
              <h4 class="user-component__title">IU</h4>
              <h6 class="user-component__subtitle">Hello</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">21:22</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>

      <a href="chat-sam.html">
        <div class="user-component user-component__chats">
          <div class="user-component__column">
            <img class="user-component__profile" src="img/sam-ryder.jpg" />
            <div class="user-component__text">
              <h4 class="user-component__title">Sam Ryder</h4>
              <h6 class="user-component__subtitle">Hello</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">21:30</span>
          </div>
        </div>
      </a>

      <a href="chat-lee.html">
        <div class="user-component user-component__chats">
          <div class="user-component__column">
            <img class="user-component__profile" src="img/mujin.jpg" />
            <div class="user-component__text">
              <h4 class="user-component__title">Lee Mujin</h4>
              <h6 class="user-component__subtitle">Hello</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">21:22</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>
    </main>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
    <script src="js/time.js"></script>
  </body>
</html>
