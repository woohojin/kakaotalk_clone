<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kakaotalk</title>
  </head>

  <body onload="realtimeClock()">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>

      <div class="status-bar__column">
        <form id="realTimeClock" name="realTime">
          <input
            type="text"
            name="realTimeInput"
            size="20"
            readonly="readonly"
          />
        </form>
      </div>

      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to KakaoTalk</h1>
      <p class="welcome-header__text">
        If you want to make a Kakao Account,<br />Sign up with your email or
        phone number.
      </p>
    </header>

    <form action="index.html" method="GET" id="signup-form">
      <input type="text" placeholder="Email" required />
      <input type="password" placeholder="Password" required minlength="8" />
      <input type="submit" value="Sign Up" />
      <a href="index.html">Back to login</a>
    </form>
  </body>

  <script
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
  ></script>
  <script src="js/time.js"></script>
</html>
