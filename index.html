<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to KakaoTalk</title>
  </head>
  <body onload="realtimeClock()">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <form id="realTimeClock" name="realTime">
          <input
            type="text"
            name="realTimeInput"
            size="20"
            readonly="readonly"
          />
        </form>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
      </div>
    </div>
    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to KakaoTalk</h1>
      <p class="welcome-header__text">
        If you have a Kakao Account, log in with your email or phone number.
      </p>
    </header>
    <form action="friends.html" method="get" id="login-form" name="login_form">
      <input id="login-id" type="text" name="email" placeholder="Email" />
      <div id="alert_email" class="form_text_alert"></div>

      <input
        id="login-password"
        name="password"
        type="password"
        placeholder="Passsword"
      />
      <div id="alert_password" class="form_text_alert"></div>

      <input id="login-button" type="button" value="Log In" onclick="login()" />

      <a id="signup" href="signup.html">Sign Up</a>
      <a href="#">Find Kakao Account or Password</a>
    </form>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/login.js"></script>
    <script src="js/time.js"></script>
  </body>
</html>
