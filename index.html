<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to KakaoTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
      </div>
    </div>
    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to KakaoTalk</h1>
      <p class="welcome-header__text">If you have a Kakao Account, log in with your email or phone number.</p>
    </header>
    <form action="friends.html" method="get" id="login-form">
      <input id="login-id" type="text" required placeholder="Email or phone number" />
      <input id="login-password" type="password" minlength="10" required placeholder="Passsword" />
      <input id="login-button" type="submit" value="Log In" />
      <a href="signup.html">
        <input type="button" value="Sign Up" />
      </a>
      <a href="#">Find Kakao Account or Password</a>
    </form>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
    <script src="js/login.js"></script>
  </body>
</html>
